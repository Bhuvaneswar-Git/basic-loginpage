<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    
    <div class="container">

        <form action="" class="form">

            <p id="head-title">Login</p>

            <div class="login-field">
                <i class="input-icon fa-solid fa-user" ></i>
                <input type="text" placeholder="Username" autocomplete="off" class="input-field">
            </div>

            <div class="login-field">
                <i class="input-icon fa-solid fa-lock" ></i>
                <input type="password" placeholder="Password" class="input-field">
            </div>

            <div class="btn">
                <button class="button-1">Login</button>
                <button class="button-2">Sign Up</button>
            </div>

            <button class="button-3">Forget Password</button>

        </form>

    </div>

</body>
</html>
